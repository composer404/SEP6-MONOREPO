            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="input-box">
                    <label for="login">Username</label>
                    <input formControlName="login" pInputText id="login" type="text" />
                    <small
                        *ngIf="
                            loginForm.get('login').invalid &&
                            (loginForm.get('login').dirty || loginForm.get('login').touched)
                        "
                        id="login-help"
                        class="p-error"
                        ><div *ngIf="loginForm.get('login').errors?.required">Login is required.</div>
                        <div *ngIf="loginForm.get('login').errors?.minlength">
                            Login must be at least 4 characters long.
                        </div>
                    </small>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input formControlName="password" pInputText id="password" type="password" />
                    <small
                        *ngIf="
                            loginForm.get('password').invalid &&
                            (loginForm.get('password').dirty || loginForm.get('password').touched)
                        "
                        id="password-help"
                        class="p-error"
                        ><div *ngIf="loginForm.get('password').errors?.required">Login is required.</div>
                        <div *ngIf="loginForm.get('password').errors?.minlength">
                            Login must be at least 4 characters long.
                        </div>
                    </small>
                </div>
                <div class="mt-2">
                    <p-button [disabled]="loginForm.invalid" type="submit" label="Login"></p-button>
                </div>
            </form>
            <div>
                <p-divider layout="vertical">
                    <b>OR</b>
                </p-divider>
            </div>
            <div>
                <p-button
                    (click)="onClickSignUp()"
                    label="Sign In"
                    icon="pi pi-user-plus"
                    styleClass="p-button-success"
                ></p-button>
            </div>
        </div>
    </p-card>
</div>
