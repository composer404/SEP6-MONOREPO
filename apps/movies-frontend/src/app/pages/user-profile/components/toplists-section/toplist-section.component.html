<div class="mt-3">
    <button class="py-2 px-4 text-white rounded-md" (click)="openCreateModal()" *ngIf="isProfileOwner">
        Create new toplist
    </button>
</div>
<ng-container *ngIf="toplists.length; else noTopLists">
    <div class="mt-3" *ngFor="let toplist of toplists">
        <app-toplist-card
            (onClick)="onClickToplist($event)"
            (onRemove)="onRemoveToplist($event)"
            [toplist]="toplist"
        ></app-toplist-card>
    </div>
</ng-container>
<ng-template #noTopLists>
    <div>No toplists created</div>
</ng-template>
