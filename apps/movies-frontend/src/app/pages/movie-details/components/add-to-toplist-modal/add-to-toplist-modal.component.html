<div *ngFor="let toplist of toplists" class="flex bg-gray-200 rounded-md h-12 items-center p-3 justify-between mb-3">
    <div>
        {{ toplist.name }}
    </div>
    <div>
        <button *ngIf="movieInToplist(toplist.id); else noInToplist" (click)="removeFromToplist(toplist.id)">
            <i class="pi pi-minus" style="font-size: 1rem"></i>
        </button>
        <ng-template #noInToplist>
            <button (click)="addToToplist(toplist.id)"><i class="pi pi-plus" style="font-size: 1rem"></i></button>
        </ng-template>
    </div>
</div>
