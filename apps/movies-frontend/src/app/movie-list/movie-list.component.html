<div class="card w-4/5 mx-auto">
    <h1 class="text" style="text-align: center">Movie List</h1>
    <input
        pInputText
        type="text"
        [(ngModel)]="searchVal"
        (ngModelChange)="onTitleChange(1)"
        placeholder="Search by Title"
        class="form-control input"
    />
    <p-table
        [value]="movies"
        [lazy]="true"
        (onLazyLoad)="loadMovies($event)"
        [paginator]="true"
        [rows]="20"
        class="p-datatable-movies"
        [totalRecords]="totalElements"
        [(selection)]="selectedMovie"
        (onRowSelect)="onDetails()"
        paginatorPosition="both"
        selectionMode="single"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Popularity</th>
                <th>Original Language</th>
                <th>Vote Count</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-movies>
            <tr [pSelectableRow]="movies">
                <td>{{ movies.title }}</td>
                <td>{{ movies.popularity }}</td>
                <td>{{ movies.original_language }}</td>
                <td>{{ movies.vote_count }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
